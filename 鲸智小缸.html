<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>鲸智鱼缸 - 智能监控系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #0066cc 0%, #0099cc 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .aquarium-image {
            background: linear-gradient(to bottom, #0066cc, #0099cc);
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .aquarium-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230077aa" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .aquarium-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        
        .aquarium-image img:hover {
            transform: scale(1.05);
        }
        
        .status-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .status-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0066cc;
            font-size: 1.8rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #0066cc;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .status-card h3 {
            color: #0066cc;
            margin-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .status-card h3 i {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .status-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-on {
            background-color: #4CAF50;
        }
        
        .status-off {
            background-color: #F44336;
        }
        
        .status-normal {
            background-color: #4CAF50;
        }
        
        .status-warning {
            background-color: #FF9800;
        }
        
        .status-danger {
            background-color: #F44336;
        }
        
        .footer {
            background: linear-gradient(135deg, #0066cc 0%, #0099cc 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
        }
        
        .footer p {
            margin-bottom: 10px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .footer-links a:hover {
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .aquarium-image img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>鲸智鱼缸</h1>
        <p>智能水族箱监控系统 - 实时监控您的鱼缸状态</p>
    </div>

    <div class="aquarium-image">
        <!-- 替换为鲸智鱼缸的Logo图片链接 -->
        <img src="https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/41923a2df4164e509cf532275f225fd2.png~tplv-a9rns2rl98-24-95-exif:1080:1080.png?rcl=20251029154417CE1EF152FBEE523F1056&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762328658&x-signature=ANmx7RAVv9Nv%2FKsLtjchMz1V%2BI0%3D" alt="鲸智鱼缸Logo">
    </div>
    
    <div class="status-container">
        <h2 class="status-title">鱼缸状态监控</h2>
        <div class="status-grid">
            <div class="status-card">
                <h3><i class="fas fa-lightbulb"></i> LED 照明系统 1</h3>
                <div class="status-value">
                    <span class="status-indicator status-on"></span> 开启
                </div>
                <p>亮度: 85% | 运行时间: 6小时</p>
            </div>
            
            <div class="status-card">
                <h3><i class="fas fa-lightbulb"></i> LED 照明系统 2</h3>
                <div class="status-value">
                    <span class="status-indicator status-off"></span> 关闭
                </div>
                <p>亮度: 0% | 上次使用: 昨天</p>
            </div>
            
            <div class="status-card">
                <h3><i class="fas fa-tint"></i> 水质 pH 值</h3>
                <div class="status-value">
                    <span class="status-indicator status-normal"></span> 7.2
                </div>
                <p>正常范围: 6.8-7.5 | 上次检测: 2小时前</p>
            </div>
            
            <div class="status-card">
                <h3><i class="fas fa-thermometer-half"></i> 水温</h3>
                <div class="status-value">
                    <span class="status-indicator status-normal"></span> 25.3°C
                </div>
                <p>正常范围: 24-27°C | 加热器: 关闭</p>
            </div>
            
            <div class="status-card">
                <h3><i class="fas fa-fan"></i> 水泵 1</h3>
                <div class="status-value">
                    <span class="status-indicator status-on"></span> 运行中
                </div>
                <p>功率: 75% | 流量: 1200L/H</p>
            </div>
            
            <div class="status-card">
                <h3><i class="fas fa-fan"></i> 水泵 2</h3>
                <div class="status-value">
                    <span class="status-indicator status-off"></span> 待机
                </div>
                <p>功率: 0% | 备用系统</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>鲸智鱼缸监控系统 © 2023</p>
        <p>让养鱼更简单，让生活更智能</p>
        <div class="footer-links">
            <a href="#"><i class="fas fa-home"></i> 首页</a>
            <a href="#"><i class="fas fa-chart-line"></i> 数据统计</a>
            <a href="#"><i class="fas fa-cog"></i> 系统设置</a>
            <a href="#"><i class="fas fa-question-circle"></i> 帮助中心</a>
        </div>
    </div>
</body>
</html>
